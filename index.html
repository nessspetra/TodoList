<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background: #f8f9fa;
      }
      .todo-card {
        border-radius: 1rem;
      }
      .todo-item.completed label {
        text-decoration: line-through;
        color: #6c757d;
      }
      .todo-actions button {
        margin-left: 0.3rem;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow todo-card">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">ðŸ“Œ Todo List</h2>
              <form id="formData" class="mb-4">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    name="todo"
                    placeholder="Apa rencana kamu selanjutnya?"
                  />
                  <button type="submit" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Tambah
                  </button>
                </div>
              </form>
              <div class="btn-group mb-3 w-100" role="group">
                <button
                  type="button"
                  class="btn btn-outline-primary active"
                  data-filter="all"
                >
                  Semua
                </button>
                <button
                  type="button"
                  class="btn btn-outline-success"
                  data-filter="completed"
                >
                  <i class="bi bi-check2-circle"></i> Selesai
                </button>
                <button
                  type="button"
                  class="btn btn-outline-warning"
                  data-filter="pending"
                >
                  <i class="bi bi-hourglass-split"></i> Belum Selesai
                </button>
              </div>
              <div class="input-group mb-4">
                <span class="input-group-text">
                  <i class="bi bi-search"></i>
                </span>
                <input
                  type="text"
                  id="searchInput"
                  class="form-control"
                  placeholder="Cari todo..."
                />
              </div>
              <ul class="list-group" id="todoList"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script>
      let todos = [];
      let currentFilter = "all";
      let currentSearch = "";

      function saveTodos() {
        localStorage.setItem("todos", JSON.stringify(todos));
      }

      function renderTodos() {
        const todoList = document.getElementById("todoList");
        todoList.innerHTML = "";
        let filteredTodos = todos;
        if (currentFilter === "completed") {
          filteredTodos = todos.filter((t) => t.completed);
        } else if (currentFilter === "pending") {
          filteredTodos = todos.filter((t) => !t.completed);
        }
        if (currentSearch.trim() !== "") {
          filteredTodos = filteredTodos.filter((t) =>
            t.todo.toLowerCase().includes(currentSearch.toLowerCase())
          );
        }
        if (filteredTodos.length === 0) {
          todoList.innerHTML =
            '<li class="list-group-item text-center text-muted">Tidak ada todo</li>';
          return;
        }
        filteredTodos.forEach((item) => {
          const li = document.createElement("li");
          li.className =
            "list-group-item d-flex justify-content-between align-items-center todo-item " +
            (item.completed ? "completed" : "");
          const leftDiv = document.createElement("div");
          leftDiv.className = "d-flex align-items-center";
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.className = "form-check-input me-2";
          checkbox.checked = item.completed;
          checkbox.addEventListener("change", () => {
            item.completed = checkbox.checked;
            saveTodos();
            renderTodos();
          });
          const label = document.createElement("label");
          label.textContent = item.todo;
          leftDiv.appendChild(checkbox);
          leftDiv.appendChild(label);
          const actionsDiv = document.createElement("div");
          actionsDiv.className = "todo-actions";
          const editButton = document.createElement("button");
          editButton.className = "btn btn-sm btn-outline-secondary";
          editButton.innerHTML = '<i class="bi bi-pencil"></i>';
          editButton.title = "Edit";
          editButton.addEventListener("click", () => {
            const newTitle = prompt("Ubah judul todo:", item.todo);
            if (newTitle !== null) {
              const trimmed = newTitle.trim();
              if (trimmed === "") {
                alert("Judul tidak boleh kosong!");
                return;
              }
              const isDuplicate = todos.some(
                (t) =>
                  t.todo.toLowerCase() === trimmed.toLowerCase() && t !== item
              );
              if (isDuplicate) {
                alert("Todo dengan judul yang sama sudah ada!");
                return;
              }
              item.todo = trimmed;
              saveTodos();
              renderTodos();
            }
          });
          const deleteButton = document.createElement("button");
          deleteButton.className = "btn btn-sm btn-outline-danger";
          deleteButton.innerHTML = '<i class="bi bi-trash"></i>';
          deleteButton.title = "Hapus";
          deleteButton.addEventListener("click", () => {
            if (confirm("Yakin ingin menghapus todo ini?")) {
              todos = todos.filter((t) => t !== item);
              saveTodos();
              renderTodos();
            }
          });
          actionsDiv.appendChild(editButton);
          actionsDiv.appendChild(deleteButton);
          li.appendChild(leftDiv);
          li.appendChild(actionsDiv);
          todoList.appendChild(li);
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("formData");
        const searchInput = document.getElementById("searchInput");
        const storedTodos = localStorage.getItem("todos");
        if (storedTodos) {
          todos = JSON.parse(storedTodos);
        }
        form.addEventListener("submit", (event) => {
          event.preventDefault();
          const todoInput = form.todo.value.trim();
          if (todoInput === "") {
            alert("Todo tidak boleh kosong!");
            return;
          }
          const isDuplicate = todos.some(
            (t) => t.todo.toLowerCase() === todoInput.toLowerCase()
          );
          if (isDuplicate) {
            alert("Todo dengan judul yang sama sudah ada!");
            return;
          }
          todos.unshift({ todo: todoInput, completed: false });
          form.todo.value = "";
          saveTodos();
          renderTodos();
        });
        document.querySelectorAll("[data-filter]").forEach((button) =>
          button.addEventListener("click", () => {
            document
              .querySelectorAll("[data-filter]")
              .forEach((btn) => btn.classList.remove("active"));
            button.classList.add("active");
            currentFilter = button.getAttribute("data-filter");
            renderTodos();
          })
        );
        searchInput.addEventListener("input", () => {
          currentSearch = searchInput.value;
          renderTodos();
        });
        renderTodos();
        new Sortable(document.getElementById("todoList"), {
          animation: 150,
          onEnd: () => {
            const ids = Array.from(
              document.querySelectorAll("#todoList li")
            ).map((li) => li.querySelector("label").textContent);
            todos.sort((a, b) => ids.indexOf(a.todo) - ids.indexOf(b.todo));
            saveTodos();
            renderTodos();
          },
        });
      });
    </script>
  </body>
</html>
